[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
]

# RPC endpoints
[rpc_endpoints]
avalanche = "${NEXT_PUBLIC_AVALANCHE_RPC_URL}"
avalanche_fuji = "${NEXT_PUBLIC_AVALANCHE_FUJI_RPC_URL}"
base = "${NEXT_PUBLIC_BASE_RPC_URL}"
base_sepolia = "${NEXT_PUBLIC_BASE_SEPOLIA_RPC_URL}"
celo = "${NEXT_PUBLIC_CELO_RPC_URL}"
celo_sepolia = "${NEXT_PUBLIC_CELO_SEPOLIA_RPC_URL}"

# Etherscan API keys for verification
[etherscan]
avalanche = { key = "${SNOWTRACE_API_KEY}", url = "https://api.snowtrace.io/api" }
avalanche_fuji = { key = "${SNOWTRACE_API_KEY}", url = "https://api-testnet.snowtrace.io/api" }
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
celo = { key = "${CELOSCAN_API_KEY}", url = "https://api.celoscan.io/api" }
celo_sepolia = { key = "${CELOSCAN_API_KEY}", url = "https://api-alfajores.celoscan.io/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
